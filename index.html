<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotofácil - Combinações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-blue-800">Combinações da Lotofácil</h1>
            <p class="text-gray-600 mt-2">3.268.760 combinações pré-geradas</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Painel de Controle -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex flex-wrap gap-2 mb-4">
                    <button id="importarXLSXBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
                        Importar Histórico
                    </button>
                    <button id="mostrarSorteadasBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-md">
                        Mostrar Sorteadas
                    </button>
                    <button id="limparTudoBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md">
                        Limpar Tudo
                    </button>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Filtrar (ex: 01 05 10)</label>
                    <input type="text" id="filtro" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <input type="file" id="fileXLSX" accept=".xlsx" class="hidden">
            </div>

            <!-- Lista de Combinações -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-blue-700">Combinações</h2>
                    <span id="contador" class="bg-gray-200 px-3 py-1 rounded-full text-sm">0 carregadas</span>
                </div>
                
                <div class="overflow-x-auto max-h-[60vh]">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50 sticky top-0">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Números</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ação</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaCombinacoes" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
                
                <button id="carregarMais" class="w-full mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
                    Carregar Mais
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
