<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotofácil Combinações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-sans antialiased text-gray-800">
    <div class="container mx-auto p-4 max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-700">Lotofácil Combinações</h1>

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <div class="flex flex-col md:flex-row justify-around items-center text-center mb-4">
                <div>
                    <p class="text-sm text-gray-600">Combinações Totais:</p>
                    <p id="total-combinations" class="text-2xl font-semibold text-blue-600">Carregando...</p>
                </div>
                <div>
                    <p class="text-sm text-gray-600">Combinações Marcadas:</p>
                    <p id="marked-combinations" class="text-2xl font-semibold text-red-600">0</p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 mb-6">
                <button id="load-json-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-200">
                    Carregar Sorteios JSON
                </button>
                <input type="file" id="json-file-input" accept=".json" class="hidden">

                <button id="clear-all-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-200">
                    Limpar Todas Marcadas
                </button>

                <button id="toggle-view-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-200">
                    Ver Apenas Marcadas
                </button>
            </div>

            <div class="mb-6">
                <label for="filter-input" class="block text-sm font-medium text-gray-700 mb-2">Filtrar Combinações (ex., 01 02 03)</label>
                <input type="text" id="filter-input" placeholder="Insira números separados por espaço (ex., 01 02 03)"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <button id="apply-filter-btn" class="mt-3 w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-200">
                    Aplicar Filtro
                </button>
                <button id="clear-filter-btn" class="mt-2 w-full bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-200">
                    Limpar Filtro
                </button>
            </div>
        </div>

        <div id="combinations-container" class="bg-white p-6 rounded-lg shadow-md grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 auto-rows-min max-h-[60vh] overflow-y-auto custom-scrollbar">
            <p id="loading-message" class="col-span-full text-center text-gray-500">Carregando combinações iniciais...</p>
        </div>

        <div class="flex justify-center mt-6">
            <button id="load-more-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-200 text-lg hidden">
                Carregar Mais Combinações
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
